<!DOCTYPE html>
<html>
<head>
	<title>People Management</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>-People Management-</h1>
	<form id="form">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="John"  pattern="^[^\d]*$" required title="Write your name like: John" maxlength="16">
		<label for="sex">Sex:</label>
		<select name="cars" id="sex">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<label for="date">Birth date:</label>
		<input type="date" name="calendar" id="date" required>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" placeholder="Lychakivska 15a" required maxlength="40">
		<label for="phone">Phone:</label>
		<input type="text" name="phone" id="phone" placeholder="+38(0XX)XXX-XX-XX" pattern="[\+]\d{2}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}" required title="Write smth like +38(0XX)XXX-XX-XX" maxlength="17">
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="admin@gmail.com" required maxlength="30">
		<input type="submit" name="submit" value="Save" id="submit">
	</form>

	<table id="table">
		<tr>
			<th>Name</th>
			<th>Sex</th> 
			<th>Birth date</th>
			<th>Address</th>
			<th>Phone</th>
			<th>Email</th>
		</tr>
	</table>
</body>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</html>
